<h1 style="margin-top: 20px;" >Lista  Switch</h1>

<div *ngIf="!showForm">
  <button mat-raised-button color="primary" (click)="showForm = true" >Inserisci Switch</button>
</div>

<form *ngIf="showForm" [formGroup]="formSwitch" (ngSubmit)="onSubmit()" class="example-form" style="margin-top: 30px; margin-left: 30px;">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Nome Switch</mat-label>
        <input matInput type="text" id="nome" formControlName="nome">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Tipo Switch</mat-label>
        <input matInput type="text" id="tipo" formControlName="tipo">
      </mat-form-field></td>
    </tr>
  </table>

  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="!formSwitch.valid">Invia Form</button>
    <button mat-raised-button type="button" (click)="toggleForm()" style="margin-left: 30px;">Chiudi form</button>
  </div>
</form>

<div *ngIf="loading" style="margin-top: 20px;">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Definizione delle colonne della tabella -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let data">
        <ng-container *ngIf="!data.isEditing; else editMode">
          {{ data.nome }}
        </ng-container>
        <ng-template #editMode>
          <input type="text" [(ngModel)]="data.nome" />
        </ng-template>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let data">
        <ng-container *ngIf="!data.isEditing; else editMode">
          {{ data.tipo }}
        </ng-container>
        <ng-template #editMode>
          <input type="text" [(ngModel)]="data.tipo" />
        </ng-template>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let data">
        <button mat-icon-button color="warn" (click)="deleteRow(data)">
          Elimina
        </button>
      </td>
    </ng-container>
  
    <!-- Righe della tabella -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let data; columns: displayedColumns;"></tr>
  </table>
  
  


 
<router-outlet></router-outlet>

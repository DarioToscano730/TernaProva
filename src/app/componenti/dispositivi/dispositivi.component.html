<h1 style="margin-top: 20px;" >Lista  Router</h1>

<div *ngIf="!showForm">
  <button mat-raised-button color="primary" (click)="showForm = true" >Inserisci Router</button>
</div>

<form *ngIf="showForm" [formGroup]="formdispositivi" (ngSubmit)="onSubmit()" class="example-form" style="margin-top: 30px; margin-left: 30px;">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Nome Router</mat-label>
        <input matInput type="text" id="nome" formControlName="nome">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Tipo Router</mat-label>
        <input matInput type="text" id="tipo" formControlName="tipo">
      </mat-form-field></td>
    </tr>
  </table>

  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="!formdispositivi.valid">Invia Form</button>
    <button mat-raised-button type="button" (click)="toggleForm()" style="margin-left: 30px;">Chiudi form</button>
  </div>
</form>

<div *ngIf="loading" style="margin-top: 20px;">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Definizione delle colonne della tabella -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let data">{{ data.nome }}</td>
  </ng-container>
  
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let data">{{ data.tipo }}</td>
  </ng-container>

  <!-- Azioni -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let data">
      <button mat-icon-button color="warn" (click)="deleteRow(data)">
        Elimina
      </button>
    </td>
  </ng-container>

  <!-- Righe della tabella -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let data; columns: displayedColumns;"></tr>
</table>
